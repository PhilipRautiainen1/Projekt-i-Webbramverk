<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">

    <link href="https://fonts.googleapis.com/css2?family=Frijole&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="wrap">
            <div class="web-header"><a href="{{ url_for('index') }}">Quiz</a></div>
            <div class="menu">
                <div class="button"><a href="{{ url_for('sign_in') }}">Logga in</a></div>
                <div class="button"><a href="{{ url_for('add_question') }}">Lägg till fråga</a></div>
                <div class="button"><a href="{{ url_for('highscore') }}">Highscore</a></div>
            </div>
        </div>
        <div class="content">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="wrap info">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            {% block content %}
            {% endblock %}
        </div>
    </section>

    <div class="page-footer">
        <div class="footer-text">© 2020 Quiz AB</div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
