<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_question.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/setup.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/end_game.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Frijole&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='/js/game.js') }}"></script>
</head>
<body>
    <div class="page-container">
        <div class="wrap">
            <div class="web-header"><a href="{{ url_for('index') }}">Quiz</a></div>
            <div class="menu">
                <div class="button-small"><a href="{{ url_for('profile') }}">Min sida</a></div>
                <div class="button-small"><a href="{{ url_for('add_question') }}">Lägg till fråga</a></div>
                <div class="button-small"><a href="{{ url_for('highscore') }}">Highscore</a></div>
                <div class="sign-out"><a href="/signout">Logga ut</a></div>
            </div>
{#            <div class="signout"><a href="/signout">Logga ut</a></div>#}
        </div>
        <div class="content">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="wrap info">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            {% block content %}
            {% endblock %}
        </div>
        <footer id="footer">
            <div class="footer-text">Copyright &copy; Quiz AB</div>
        </footer>
    </div>



</body>
</html>
