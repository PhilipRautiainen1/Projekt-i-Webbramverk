{% extends 'base.html' %}
{% block content %}
    <div class="center">
        <h1>Logga in</h1>
        <form action="/sign_in" method="POST">
            <div class="txt_field">
                <input type="text" name="Användarnamn" required>
                <span></span>
                <label>Användarnamn</label>
            </div>
            <div class="txt_field">
                <input type="password" name="Lösenord" required>
                <span></span>
                <label>Lösenord</label>
            </div>
            <div class="pass">Glömt ditt lösenord?</div>
            <input type="submit" value="Logga In">
            <div class="error" id="login_error">{{ login_error }}</div>
            <div class="signup-link">
                Inte Medlem? <a href="{{ url_for('signup') }}">Bli Medlem</a>
            </div>
            <div class="home-link">
                <p>Gå tillbaka till <a href="{{ url_for("index") }}"> Startsidan </a> </p>
            </div>
        </form>
    </div>

{% endblock %}
