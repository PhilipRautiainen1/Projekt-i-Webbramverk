{% extends 'base.html' %}

{% block content %}
    <div class="test"></div>
    <div class="signup-form">
        <form name='sign_up_form' onsubmit='return validate()' action='/signup' method='POST'>
            <h1>Sign Up</h1>
            <input type="email" name="email" placeholder="Email Address"  class="text_button" /> <br />
            <div class='error' id='email_error'></div>
            <input type="text" name="username" placeholder="User Name" class="text_button" /> <br />
            <div class='error' id='username_error'></div>
            <input type="password" name="password1" placeholder="Password" class="text_button" /> <br />
            <div class='error' id='password1_error'></div>
            <input type="password" name="password2" placeholder="Retry Password" class="text_button" /> <br />
            <div class='error' id='password2_error'></div>
            <input type="submit" value="Sign Up" class="signup_button" /> <br />
        </form>
    </div>
{% endblock %}
